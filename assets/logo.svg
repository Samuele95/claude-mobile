<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#5B21B6"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>

  <!-- Subtle inner border -->
  <rect x="12" y="12" width="488" height="488" rx="100" fill="none" stroke="#A855F7" stroke-width="1.5" opacity="0.25"/>

  <!-- Claude sparkle — 4-point star, smooth concave curves -->
  <!-- Center: (256, 195), radius 80 -->
  <path d="
    M 256 115
    Q 264 190, 336 195
    Q 264 200, 256 275
    Q 248 200, 176 195
    Q 248 190, 256 115
    Z
  " fill="white" opacity="0.95"/>

  <!-- Terminal prompt bar at bottom -->
  <rect x="80" y="310" width="352" height="100" rx="18" fill="#1E1E2E" opacity="0.85"/>

  <!-- Terminal title bar dots -->
  <circle cx="108" cy="332" r="5" fill="#F38BA8" opacity="0.7"/>
  <circle cx="126" cy="332" r="5" fill="#F9E2AF" opacity="0.7"/>
  <circle cx="144" cy="332" r="5" fill="#A6E3A1" opacity="0.7"/>

  <!-- Prompt chevron and cursor -->
  <text x="104" y="384" font-family="monospace" font-size="36" font-weight="700" fill="#A6E3A1">&#x276F;</text>
  <rect x="138" y="360" width="10" height="28" rx="2" fill="#CDD6F4" opacity="0.8"/>

  <!-- Code line hints -->
  <rect x="164" y="366" width="120" height="6" rx="3" fill="#89B4FA" opacity="0.4"/>
  <rect x="164" y="380" width="200" height="6" rx="3" fill="#CDD6F4" opacity="0.25"/>

  <!-- Signal arcs (remote/carry) — top right -->
  <g transform="translate(390, 120)" stroke="white" fill="none" stroke-width="5" stroke-linecap="round">
    <path d="M0,20 A20,20 0 0,1 0,-20" opacity="0.6"/>
    <path d="M12,34 A38,38 0 0,1 12,-34" opacity="0.35"/>
    <path d="M24,48 A56,56 0 0,1 24,-48" opacity="0.18"/>
  </g>
</svg>
