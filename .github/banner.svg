<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f0a1a"/>
      <stop offset="50%" stop-color="#1a1035"/>
      <stop offset="100%" stop-color="#0d0f1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="300" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#A855F7" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#A855F7" stop-opacity="0"/>
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7C3AED" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>

  <!-- Ambient glow orbs -->
  <circle cx="200" cy="200" r="180" fill="#7C3AED" opacity="0.06" filter="url(#blur1)"/>
  <circle cx="1000" cy="150" r="200" fill="#A855F7" opacity="0.05" filter="url(#blur1)"/>
  <circle cx="600" cy="350" r="150" fill="#6D28D9" opacity="0.04" filter="url(#blur1)"/>

  <!-- Grid dots pattern -->
  <g opacity="0.08" fill="#A855F7">
    <circle cx="50" cy="50" r="1.5"/><circle cx="100" cy="50" r="1.5"/><circle cx="150" cy="50" r="1.5"/><circle cx="200" cy="50" r="1.5"/><circle cx="250" cy="50" r="1.5"/><circle cx="300" cy="50" r="1.5"/><circle cx="350" cy="50" r="1.5"/><circle cx="400" cy="50" r="1.5"/><circle cx="450" cy="50" r="1.5"/><circle cx="500" cy="50" r="1.5"/><circle cx="550" cy="50" r="1.5"/><circle cx="600" cy="50" r="1.5"/><circle cx="650" cy="50" r="1.5"/><circle cx="700" cy="50" r="1.5"/><circle cx="750" cy="50" r="1.5"/><circle cx="800" cy="50" r="1.5"/><circle cx="850" cy="50" r="1.5"/><circle cx="900" cy="50" r="1.5"/><circle cx="950" cy="50" r="1.5"/><circle cx="1000" cy="50" r="1.5"/><circle cx="1050" cy="50" r="1.5"/><circle cx="1100" cy="50" r="1.5"/><circle cx="1150" cy="50" r="1.5"/>
    <circle cx="50" cy="100" r="1.5"/><circle cx="100" cy="100" r="1.5"/><circle cx="150" cy="100" r="1.5"/><circle cx="200" cy="100" r="1.5"/><circle cx="250" cy="100" r="1.5"/><circle cx="300" cy="100" r="1.5"/><circle cx="350" cy="100" r="1.5"/><circle cx="400" cy="100" r="1.5"/><circle cx="450" cy="100" r="1.5"/><circle cx="500" cy="100" r="1.5"/><circle cx="550" cy="100" r="1.5"/><circle cx="600" cy="100" r="1.5"/><circle cx="650" cy="100" r="1.5"/><circle cx="700" cy="100" r="1.5"/><circle cx="750" cy="100" r="1.5"/><circle cx="800" cy="100" r="1.5"/><circle cx="850" cy="100" r="1.5"/><circle cx="900" cy="100" r="1.5"/><circle cx="950" cy="100" r="1.5"/><circle cx="1000" cy="100" r="1.5"/><circle cx="1050" cy="100" r="1.5"/><circle cx="1100" cy="100" r="1.5"/><circle cx="1150" cy="100" r="1.5"/>
    <circle cx="50" cy="150" r="1.5"/><circle cx="100" cy="150" r="1.5"/><circle cx="150" cy="150" r="1.5"/><circle cx="200" cy="150" r="1.5"/><circle cx="250" cy="150" r="1.5"/><circle cx="300" cy="150" r="1.5"/><circle cx="350" cy="150" r="1.5"/><circle cx="400" cy="150" r="1.5"/><circle cx="450" cy="150" r="1.5"/><circle cx="500" cy="150" r="1.5"/><circle cx="550" cy="150" r="1.5"/><circle cx="600" cy="150" r="1.5"/><circle cx="650" cy="150" r="1.5"/><circle cx="700" cy="150" r="1.5"/><circle cx="750" cy="150" r="1.5"/><circle cx="800" cy="150" r="1.5"/><circle cx="850" cy="150" r="1.5"/><circle cx="900" cy="150" r="1.5"/><circle cx="950" cy="150" r="1.5"/><circle cx="1000" cy="150" r="1.5"/><circle cx="1050" cy="150" r="1.5"/><circle cx="1100" cy="150" r="1.5"/><circle cx="1150" cy="150" r="1.5"/>
    <circle cx="50" cy="300" r="1.5"/><circle cx="100" cy="300" r="1.5"/><circle cx="150" cy="300" r="1.5"/><circle cx="200" cy="300" r="1.5"/><circle cx="250" cy="300" r="1.5"/><circle cx="300" cy="300" r="1.5"/><circle cx="350" cy="300" r="1.5"/><circle cx="400" cy="300" r="1.5"/><circle cx="450" cy="300" r="1.5"/><circle cx="500" cy="300" r="1.5"/><circle cx="550" cy="300" r="1.5"/><circle cx="600" cy="300" r="1.5"/><circle cx="650" cy="300" r="1.5"/><circle cx="700" cy="300" r="1.5"/><circle cx="750" cy="300" r="1.5"/><circle cx="800" cy="300" r="1.5"/><circle cx="850" cy="300" r="1.5"/><circle cx="900" cy="300" r="1.5"/><circle cx="950" cy="300" r="1.5"/><circle cx="1000" cy="300" r="1.5"/><circle cx="1050" cy="300" r="1.5"/><circle cx="1100" cy="300" r="1.5"/><circle cx="1150" cy="300" r="1.5"/>
    <circle cx="50" cy="350" r="1.5"/><circle cx="100" cy="350" r="1.5"/><circle cx="150" cy="350" r="1.5"/><circle cx="200" cy="350" r="1.5"/><circle cx="250" cy="350" r="1.5"/><circle cx="300" cy="350" r="1.5"/><circle cx="350" cy="350" r="1.5"/><circle cx="400" cy="350" r="1.5"/><circle cx="450" cy="350" r="1.5"/><circle cx="500" cy="350" r="1.5"/><circle cx="550" cy="350" r="1.5"/><circle cx="600" cy="350" r="1.5"/><circle cx="650" cy="350" r="1.5"/><circle cx="700" cy="350" r="1.5"/><circle cx="750" cy="350" r="1.5"/><circle cx="800" cy="350" r="1.5"/><circle cx="850" cy="350" r="1.5"/><circle cx="900" cy="350" r="1.5"/><circle cx="950" cy="350" r="1.5"/><circle cx="1000" cy="350" r="1.5"/><circle cx="1050" cy="350" r="1.5"/><circle cx="1100" cy="350" r="1.5"/><circle cx="1150" cy="350" r="1.5"/>
  </g>

  <!-- Phone outline -->
  <g transform="translate(80, 60)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="280" rx="20" fill="#1a1035" stroke="#7C3AED" stroke-width="2" opacity="0.9"/>
    <!-- Screen -->
    <rect x="8" y="30" width="144" height="220" rx="4" fill="#1E1E2E"/>
    <!-- Status bar -->
    <rect x="55" y="8" width="50" height="6" rx="3" fill="#45475A"/>
    <!-- Terminal lines -->
    <text x="16" y="52" font-family="monospace" font-size="8" fill="#A6E3A1">~ $</text>
    <text x="36" y="52" font-family="monospace" font-size="8" fill="#CDD6F4"> claude</text>
    <text x="16" y="66" font-family="monospace" font-size="8" fill="#89B4FA">Claude Code</text>
    <text x="76" y="66" font-family="monospace" font-size="8" fill="#CDD6F4"> v1.2</text>
    <text x="16" y="84" font-family="monospace" font-size="8" fill="#A6E3A1">></text>
    <text x="24" y="84" font-family="monospace" font-size="8" fill="#CDD6F4"> refactor the</text>
    <text x="16" y="96" font-family="monospace" font-size="8" fill="#CDD6F4">  auth module</text>
    <text x="16" y="114" font-family="monospace" font-size="8" fill="#F9E2AF">Working...</text>
    <text x="16" y="132" font-family="monospace" font-size="7" fill="#585B70">lib/auth/service.dart</text>
    <text x="16" y="144" font-family="monospace" font-size="7" fill="#585B70">lib/auth/provider.dart</text>
    <text x="16" y="156" font-family="monospace" font-size="7" fill="#585B70">lib/auth/model.dart</text>
    <text x="16" y="174" font-family="monospace" font-size="8" fill="#A6E3A1">✓</text>
    <text x="26" y="174" font-family="monospace" font-size="7" fill="#CDD6F4"> 3 files updated</text>
    <!-- Toolbar -->
    <rect x="8" y="225" width="144" height="25" rx="2" fill="#181825"/>
    <text x="16" y="241" font-family="monospace" font-size="9" fill="#585B70">← → Tab Esc Ctrl</text>
    <!-- Home indicator -->
    <rect x="55" y="262" width="50" height="4" rx="2" fill="#45475A"/>
  </g>

  <!-- Signal lines from phone -->
  <g opacity="0.15" stroke="#A855F7" stroke-width="1">
    <line x1="250" y1="150" x2="350" y2="130"/>
    <line x1="250" y1="200" x2="350" y2="200"/>
    <line x1="250" y1="250" x2="350" y2="270"/>
  </g>
  <g opacity="0.08" stroke="#A855F7" stroke-width="1">
    <line x1="260" y1="160" x2="340" y2="150"/>
    <line x1="260" y1="240" x2="340" y2="250"/>
  </g>

  <!-- Title text -->
  <text x="400" y="155" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="white" letter-spacing="-2">Claude</text>
  <text x="690" y="155" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="url(#accent)" letter-spacing="-2">Carry</text>

  <!-- Tagline -->
  <text x="400" y="195" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" fill="#A6ADC8" letter-spacing="0.5">Your AI dev environment, in your pocket.</text>

  <!-- Feature pills -->
  <g transform="translate(400, 225)">
    <rect x="0" y="0" width="120" height="32" rx="16" fill="#7C3AED" opacity="0.15" stroke="#7C3AED" stroke-width="1" stroke-opacity="0.3"/>
    <text x="60" y="21" font-family="system-ui, sans-serif" font-size="13" fill="#D4BFFF" text-anchor="middle">SSH Terminal</text>

    <rect x="135" y="0" width="140" height="32" rx="16" fill="#7C3AED" opacity="0.15" stroke="#7C3AED" stroke-width="1" stroke-opacity="0.3"/>
    <text x="205" y="21" font-family="system-ui, sans-serif" font-size="13" fill="#D4BFFF" text-anchor="middle">File Manager</text>

    <rect x="290" y="0" width="148" height="32" rx="16" fill="#7C3AED" opacity="0.15" stroke="#7C3AED" stroke-width="1" stroke-opacity="0.3"/>
    <text x="364" y="21" font-family="system-ui, sans-serif" font-size="13" fill="#D4BFFF" text-anchor="middle">Multi-Session</text>

    <rect x="453" y="0" width="150" height="32" rx="16" fill="#7C3AED" opacity="0.15" stroke="#7C3AED" stroke-width="1" stroke-opacity="0.3"/>
    <text x="528" y="21" font-family="system-ui, sans-serif" font-size="13" fill="#D4BFFF" text-anchor="middle">Home Widget</text>
  </g>

  <!-- Subtle bottom gradient line -->
  <rect x="400" y="280" width="600" height="1" fill="url(#accent)" opacity="0.2"/>

  <!-- Open source badge -->
  <g transform="translate(400, 300)">
    <text font-family="system-ui, sans-serif" font-size="14" fill="#585B70">Open source</text>
    <text x="95" font-family="system-ui, sans-serif" font-size="14" fill="#585B70">·</text>
    <text x="110" font-family="system-ui, sans-serif" font-size="14" fill="#585B70">Flutter</text>
    <text x="160" font-family="system-ui, sans-serif" font-size="14" fill="#585B70">·</text>
    <text x="175" font-family="system-ui, sans-serif" font-size="14" fill="#585B70">Android</text>
    <text x="235" font-family="system-ui, sans-serif" font-size="14" fill="#585B70">·</text>
    <text x="250" font-family="system-ui, sans-serif" font-size="14" fill="#585B70">MIT License</text>
  </g>
</svg>
